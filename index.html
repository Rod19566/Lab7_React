<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 7 </title>
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
  // Header Component
  function Header() {
    return (
      <header>
        <h1>UVG - Lab 7</h1>
      </header>
    );
  }

  function Pokemon(props) {
            const [pokemones, setPokemones] = React.useState([])

            async function pokeApi() {
                let listado = await fetch('https://pokeapi.co/api/v2/pokemon?limit=10&offset=0')
                let listado_json = await listado.json()

                setPokemones(listado_json.results)
            }

            React.useEffect(() => {
                pokeApi()
            }, [])

            return (
                <div>
                    <h1>Dog Blog Posts</h1>
                    <ul>
                        {pokemones.map((p, index) => {
                            return <li key={index} style={{ fontSize: '20px' }}>
                                {p.name}
                            </li>
                        })}
                    </ul>
                </div>
            )
        }

  // Componente footer
  function Footer() {
    return (
      <footer>
        <p>&copy; 19566 Dina Rodriguez</p>
      </footer>
    );
  }

  // Main Function
  function App() {
    return (
      <div>
        <Header />
        <main>
          <h2>Lab 7: React</h2>
          <Pokemon />
          <p>Local </p>
        </main>
        <Footer />
      </div>
    );
  }

  // Render App component with Id root
  ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
