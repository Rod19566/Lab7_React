<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 7</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

  function Header() {
    return (
      <header>
        <h1 className="blog-title">UVG - Laboratorio 7</h1>
        <h2 className="blog-title">React</h2>
      </header>
    );
  }

  function Footer() {
  return (
    <footer>
      <p>19566 Dina Rodriguez</p>
    </footer>
  );
}

function DogBlogPosts() {
  const [blogText, setBlogText] = React.useState([]);
  const [loading, setLoading] = React.useState(true);

  async function dogBlogApi() {
    const blogPost = await fetch('http://127.0.0.1:19566/posts');
    if (!blogPost.ok) {
      throw new Error('Failed to fetch data');
    }
    const blogPost_json = await blogPost.json();
    setBlogText(blogPost_json);
    setLoading(false); // Set loading to false once data is fetched
  }

  React.useEffect(() => {
    dogBlogApi();
  }, []);

  if (loading) {
    return <div>Loading...</div>;
  }

  if (blogText.length === 0) {
    return <div>No posts available</div>;
  }

  return (
    <div>
      <ul>
        {blogText.map((post) => (
          <li key={post.id} className="post-item" style={{marginBottom:'1vh'}}>
            {post.image && ( 
              <div className="post-image">
                <img src={post.image} alt="Blog Post Image" />
              </div>
            )}
            <div className="post-details">
              <div className="post-title">{post.title}</div>
              <div className="post-content">{post.content}</div>
              <div className="post-time"> Post created at: {post.created_at} by: {post.username}</div>
            </div>
          </li>
        ))}
      </ul>
    </div>
  );
}

  function App() {
    return (
      <div>
        <Header />
        
        <main>
          <h2 className="section-title">Dog Blog Posts</h2>
          <React.Suspense fallback={<div>Loading...</div>}>
            <DogBlogPosts />
          </React.Suspense>
        </main>
          <div>Local </div>
        <Footer />
      </div>
    );
  }

  ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
