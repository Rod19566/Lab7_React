<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 7 </title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
  function Header() {
    return (
      <header>
        <h1>UVG - Lab 7</h1>
      </header>
    );
  }

  function DogBlogPosts(props) {
            const [blogText, setBlogText] = React.useState([])

            async function dogblogApi() {
                let blogPost = await fetch('http://127.0.0.1:19566/posts')
                let blogPost_json = await blogPost.json()

                setBlogText(blogPost_json)
            }

            React.useEffect(() => {
                dogblogApi()
            }, [])

            return (
              <div>
                  <h1>Dog Blog Posts</h1>
                  <ul>
                      {blogText.map((p, index) => {
                          return (
                              <li key={index} style={{ fontSize: '20px' }}>
                                  <p>{p.title}</p>
                                  <p>{p.content}</p>
                              </li>
                          );
                      })}
                  </ul>
              </div>
            )
        }

  // Componente footer
  function Footer() {
    return (
      <footer>
        <p>19566 Dina Rodriguez</p>
      </footer>
    );
  }

  // Main Function
  function App() {
    return (
      <div>
        <Header />
        <main>
          <h2>Lab 7: React</h2>
          <DogBlogPosts />
          <p>Local </p>
        </main>
        <Footer />
      </div>
    );
  }

  // Render App component with Id root
  ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
